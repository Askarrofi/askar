<!DOCTYPE html>
<html>
<head>

    <title>Web multimedia</title>

</head>

<body>

<h3>Tampilan web berformat gambar dengan source online</h3>
<img src="https://png.pngtree.com/png-vector/20190217/ourlarge/pngtree-vector-web-search-icon-png-image_555468.jpg" alt="Gambar Web" width="290" height="170">

<h3>Tampilan web berformat gambar dengan source offline</h3>
<img src="gambar web.png" alt="gambar" width="250" height="170">

<h3>Tampilan web berformat audio dengan source offline</h3>
<audio controls>
<source src="lord of cinder.mp3" type="audio/mpeg"> </audio>

<h3>Tampilan web berformat video dengan source online (Embed code youtube)</h3>
<iframe width="560" height="315" src="https://www.youtube.com/embed/DtNna5c_22M" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

<h3>Tampilan web berformat video dengan source offline</h3>
<video width="530" height="340" controls>
  <source src="Senator.mp4" type="video/mp4">
  </video>
 </body>
</html>
